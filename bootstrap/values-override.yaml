server:
  configEnabled: true
  config:
    repositories: |
      - type: git
        url: https://github.com/awetomaton/sc-bootstrap.git
  additionalApplications:
    - name: argocd
      namespace: argo-cd
      destination:
        namespace: argo-cd
        server: https://kubernetes.default.svc
      project: gitops-bootstrap
      source:
        helm:
          version: v3
          valueFiles:
            - values.yaml
            - ../values-override.yaml
        path: bootstrap/argo-cd
        repoURL: https://github.com/awetomaton/sc-bootstrap.git
        targetRevision: HEAD
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
    - name: apps
      namespace: argo-cd
      destination:
        namespace: argo-cd
        server: https://kubernetes.default.svc
      project: gitops-bootstrap
      source:
        path: apps
        repoURL: https://github.com/kurtburak/argocd.git
        targetRevision: HEAD
        directory:
          recurse: true
          jsonnet: {}
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
  additionalProjects:
    - name: gitops-bootstrap
      namespace: argo-cd
      additionalLabels: {}
      additionalAnnotations: {}
      description: Argocd Project
      sourceRepos:
        - "*"
      destinations:
        - namespace: argo-cd
          server: https://kubernetes.default.svc
      clusterResourceWhitelist:
        - group: "*"
          kind: "*"
      orphanedResources:
        warn: false
